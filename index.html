<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Habit Tracker</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo">Habit Tracker</div>
            <ul>
                <li><button><i class="fa-solid fa-gear"></i>Setting</button></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="banner">
            <div class="banner-header">
                
            </div>
        </div>
    </section>
    <section class="container">
        <div class="todo-container">
            <div class="todo">
                <div class="todo-el">
                    <h1>Todo something</h1>
                    <div class="controls">
                        <button id="delete"><i class="fa-solid fa-trash"></i></button>
                        <button id="complete"><i class="fa-regular fa-square-check"></i></button>
                    </div>
                </div>
            </div>
            <div class="todo-controls">
                <input type="text" id="todo_name">
                <button id="add">Add</button>
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
